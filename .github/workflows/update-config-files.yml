name: Update configuration files

on:
  workflow_dispatch:
  schedule: 
   - cron: '0 3 * * 0'

jobs:
  update-config-files-call:
    uses: akv-platform/reusable-workflows/.github/workflows/update-config-files.yml@update-tool-configs
    with: 
      base-pr-branch: "all-inputs"
      head-pr-branch: "test-head-branch"
      target-folder: "./nonRootConfigFolder"
      reference-files: ".eslintrc.json, *.json"
